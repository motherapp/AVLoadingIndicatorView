apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 34
        versionName "2.1.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

ext {
    bintrayRepo = 'maven' // Name of the Bintray repo you created
    bintrayName = 'com.wang.avi:library' // Bintray package name

    publishedGroupId = 'com.wang.avi:library' // Group ID of the SDK which will be added in implementation line of gradle
    artifact = 'library' // Artifact ID of the SDK which will be added in implementation line of gradle
    libraryVersion = '2.1.4' // Version of the library you created in Bintray
    versionName = 34

    libraryName = 'AVLoadingIndicatorView' // It is generally the module name
    libraryDescription = 'Nice loading animations for Android'

    siteUrl = 'https://github.com/motherapp/AVLoadingIndicatorView'
    gitUrl = 'https://github.com/motherapp/AVLoadingIndicatorView.git'

    PUBLISH_GROUP_ID = 'com.wang.avi'
    PUBLISH_VERSION = '2.1.4'
    PUBLISH_DES = 'Nice loading animations for Android'
    LIB_NAME = 'AVLoadingIndicatorView'

    WEBSITE_URL = 'https://github.com/81813780/AVLoadingIndicatorView'
    ISSUE_TRACKER_URL = 'https://github.com/81813780/AVLoadingIndicatorView/issues'
    VSC_URL = 'https://github.com/81813780/AVLoadingIndicatorView'
}
